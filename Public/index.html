<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JWT Auth with Middleware</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div>
    SignUp
    <input id="signupusername" type="text" placeholder="username" name="username">
    <input id="signuppassword" type="password" placeholder="password" name="password">
    <button onclick="signup()">Submit</button>
  </div>
  <div>
    SignIn
    <input id="signinusername" type="text" placeholder="username">
    <input id="signinpassword" type="text" placeholder="password">
    <button onclick="signin()">Submit</button>
  </div>
  <div>
    User Information
    <div id="information"></div>
  </div>
  <div>
    <button onclick="logout()">Logout</button>
  </div>
</body>
<script src="app.js"></script>
</html>
